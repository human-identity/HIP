name: Deploy GitHub Pages Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install xml2rfc
        run: pip install xml2rfc
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Create build directory
        run: mkdir -p _site
      
      - name: Generate RFC HTML
        run: xml2rfc draft-hip-human-identity-protocol-00.xml --html -o _site/index.html
      
      - name: Generate RFC TXT
        run: xml2rfc draft-hip-human-identity-protocol-00.xml --text -o _site/draft-hip-human-identity-protocol-00.txt
        
      - name: Copy HIP logo
        run: cp human-identity-protocol.png _site/
      
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick curl
        
      - name: Create favicon from robot emoji
        run: |
          # Download robot emoji
          curl -s "https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/robot_1f916.png" -o robot_emoji.png

          # Resize to common favicon sizes and create a favicon.ico file
          convert robot_emoji.png -resize 16x16 favicon-16x16.png
          convert robot_emoji.png -resize 32x32 favicon-32x32.png
          convert robot_emoji.png -resize 48x48 favicon-48x48.png
          convert favicon-16x16.png favicon-32x32.png favicon-48x48.png favicon.ico

          # Move files to target directory
          mv favicon.ico _site/
          mv favicon-16x16.png _site/
          mv favicon-32x32.png _site/

          # Clean up
          rm robot_emoji.png
          
      - name: Add favicon to HTML files
        run: |
          # Insert favicon link tags into the HTML file's head section
          sed -i 's/<head>/<head>\n<link rel="icon" type="image\/x-icon" href="favicon.ico">\n<link rel="icon" type="image\/png" sizes="16x16" href="favicon-16x16.png">\n<link rel="icon" type="image\/png" sizes="32x32" href="favicon-32x32.png">/' _site/index.html
        
      - name: Create README for site
        run: |
          cat > _site/README.md << 'EOT'
          # Human Identity Protocol (HIP)
          
          ![Human Identity Protocol Logo](human-identity-protocol.png)

          This is the published version of the Human Identity Protocol draft RFC.

          - [HTML Version](index.html)
          - [Text Version](draft-hip-human-identity-protocol-00.txt)

          This page is automatically generated from the source repository.
          EOT
      
      - name: Create .nojekyll file
        run: touch _site/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4