name: Deploy GitHub Pages Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install xml2rfc
        run: pip install xml2rfc
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Create build directory
        run: mkdir -p _site
      
      - name: Generate RFC HTML
        run: xml2rfc draft-hip-human-identity-protocol-00.xml --html -o _site/index.html
      
      - name: Generate RFC TXT
        run: xml2rfc draft-hip-human-identity-protocol-00.xml --text -o _site/draft-hip-human-identity-protocol-00.txt
        
      - name: Create README for site
        run: |
          cat > _site/README.md << 'EOT'
          # Human Identity Protocol (HIP)

          This is the published version of the Human Identity Protocol draft RFC.

          - [HTML Version](index.html)
          - [Text Version](draft-hip-human-identity-protocol-00.txt)

          This page is automatically generated from the source repository.
          EOT
      
      - name: Create .nojekyll file
        run: touch _site/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4